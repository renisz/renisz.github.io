<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc </title>
</head>
<body>
    <div class="calc">
        <div class="input">
        <input type="text" id="calcInput1" placeholder="Value 1">
        <input type="text" id="calcInput2" placeholder="Value 2">
        </div>
        <div class="buttons">
            <button id="+" onclick="plus()">+</button>
            <button id="-" onclick="minus()">-</button>
            <button id="/" onclick="pjestim()">/</button>
            <button id="*" onclick="shumzim()">*</button>
        </div>
        <div class="output">
            <span id="outputValue"></span>
        </div>
    </div>

    <script src="index.js"> </script>
</body>
</html>
